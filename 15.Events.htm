<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <button onclick = fun()>on click </button>
    <button ondblclick = fun()>on doubleclick </button>
    <button oncontextmenu = fun()>Right click</button>
    <button onmouseenter = fun()>Mouse Hover </button>
    <button onmouseout = fun()>Mouse out </button>
    <button onmousedown = fun()>mouse down </button>
    <button onmouseup = fun()> Mouse Up </button>
    <button onkeypress = fun()> KeyPress </button>
    <button onkeyup = fun()>key Up</button>
    <button onkeydown = fun()>Key down </button>
    <button onload = fun()>onload </button>
    <button onunload = fun()>UnLoad</button>
    <button onresize = fun()>Resize </button>
    <button onscroll = "fun()">Scroll </button>
 

    <script>
        document.write("<h1>Events</h1>");
        document.write("Mouse events :  <br><ul><li>Click</li> <li>Double Click</li> <li> Right Click</li>  <li>Mouse Hover</li>  <li>Mouse Out</li>  <li>Mouse Down</li>  <li>Mouse Up</li>   <li>KeyPress</li>  <li>Key Up</li>  <li>Load</li>  <li>UnLoad</li>  <li>Resize</li>  <li>Scroll</li></ul> <br>")

        function fun() {
            // document.write("HELLO <br>");
            alert("Hola!!");

        }

        // fun();


    </script>

</body>

</html>
