<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        document.write("Array Of Objects<br>");
        let cars = [
            {
                "color": "purple",
                "type": "minivan",
                "registration": new Date('2017-01-03'),
                "capacity": 7
            },
            {
                "color": "red",
                "type": "station wagon",
                "registration": new Date('2018-03-03'),
                "capacity": 5
            }
        ]

        // To add an object at the first position, use Array.unshift.

        let one_car = {
            "color": "black",
            "type": "cabrio",
            "registration": new Date('2016-05-02'),
            "capacity": 2
        }
        cars.unshift(one_car);


        for(var a = 0; a< cars.length; a++)
        {
            document.write(cars[a].color + "<br>");
        }



    </script>

</body>

</html>
