<body>

    <script>

document.write("<h1>Break & Continue</h1>");

for(var a =1 ; a <=10 ; a++)
{
    if(a == 5)
    {
        document.write("A IS 5 <br>");
        // continue;
        break;
    }

    document.write("a is " +  a + "<br>");

}



    </script>
    
</body>
