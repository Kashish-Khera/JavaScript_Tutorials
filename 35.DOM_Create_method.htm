<!DOCTYPE html>
<html>
<head>
    <title>DOM Navigation</title>
    <style>
        h1{
            text-align: center;
            color:hsl(0, 100%, 50%);
        }
    </style>
</head>
<body>
    <h1>DOM Create Methods</h1>
    <p> createElement - Create HTML tags using JS</p>
    <p> createTextNode - Create texts using JS</p>
    <p> createComment - Create comments using JS</p>
    

    <script>

        var newelem  =  document.createElement("h1");
        console.log(newelem); 

        var newelem2  =  document.createTextNode("Hola!!");
        console.log(newelem2); 

        var newelem3  =  document.createComment("This is a Comment");
        console.log(newelem3); 
    

    </script>








</body>
</html>
