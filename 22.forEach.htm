<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var a = ["Red","Yellow", "Purple", "orange", "Green", "Pink", "Teal"];

a.forEach(function(val, ind){
document.write( ind + " : " + val + "<br>");

})

document.write("<br> Another way for for each<br><br>");


a.forEach(fun);
function fun(val, key)
{
    document.write(key + " : " + val + "<br>");

}

    </script>
</body>
</html>
